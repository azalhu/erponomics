syntax = "proto3";

package erponomics.manufacturing.domain.item.repository;

import "google/protobuf/empty.proto";
import "repository_create_item_request.proto";
import "repository_delete_item_request.proto";

service ItemCommandService {
  rpc CreateItem(erponomics.manufacturing.domain.item.repository.CreateItemRequest) returns (google.protobuf.Empty);
  rpc DeleteItem(erponomics.manufacturing.domain.item.repository.DeleteItemRequest) returns (google.protobuf.Empty);
}
