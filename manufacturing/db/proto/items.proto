syntax = "proto3";

package item;

import "google/protobuf/timestamp.proto";

service Item {
    rpc CreateItem(ItemRequest) returns (ItemResponse);
    rpc GetItem(ItemRequest) returns (ItemResponse);
}

message ItemRequest {
  string number = 1;
  string name = 2;
}

message ItemResponse {
  string id = 1;
  string number = 2;
  string name = 3;
  google.protobuf.Timestamp created_at = 4;
}
